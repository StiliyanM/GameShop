  <form>
    <h1 class="text-center">Shopping Cart</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; index as i">
          <td>{{i + 1}}</td>
          <td scope="row">{{item.title}}</td>
          <td>{{item.price  | currency}}</td>
          <td>
            <div ngbDropdown>
              <button class="btn btn-outline-primary" [name]="item.gameId" [id]="item.gameId" ngbDropdownToggle>{{item.quantity}}</button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button *ngFor="let option of options" (click)="changeSelected(item.gameId, option)" ngbDropdownItem>{{option}}</button>
              </div>
            </div>
          </td>
          <td><a class="btn btn danger" (click)="remove(item.gameId)">X</a></td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex align-items-center justify-content-between">
      <div class="align-self-end">
        <a routerLink="['/games/all']" class="btn btn-primary">Continue Shopping!</a>
      </div>
      <div>
          <div style="font-size:1.5rem"  class="my-3">Total price: {{total  | currency}}</div>
          <input class="ml-3 btn btn-success mr-3" [disabled]="isDisabled()" type="submit" value="Checkout"
            (click)="checkout()" />
        </div>    
      </div>
  </form>
