<div class="form container col-4 text-center">
  <form #formDir="ngForm" [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <h1>Add new Game</h1>
    <div class="form-group">
      <input class="form-control" type="text" name="title" placeholder="Game Title" formControlName="title" />
      <div *ngIf="title.invalid && (title.dirty || title.touched)" class="input-error">
        <div *ngIf="title.errors.required">
          Game title is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="author" placeholder="Game Author" formControlName="author" />
      <div *ngIf="author.invalid && (author.dirty || author.touched)" class="input-error">
        <div *ngIf="author.errors.required">
          Game author is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="genre" placeholder="Game Genre" formControlName="genre" />
      <div *ngIf="genre.invalid && (genre.dirty || genre.touched)" class="input-error">
        <div *ngIf="genre.errors.required">
          Game genre is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <input class="form-control" type="number" name="year" placeholder="Game Release Year" formControlName="year" step="1" />
      <div *ngIf="year.invalid && (year.dirty || year.touched)" class="input-error">
        <div *ngIf="year.errors.required">
          Game release year is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <input class="form-control" type="url" name="cover" placeholder="Game Cover" formControlName="cover" />
      <div *ngIf="cover.invalid && (cover.dirty || cover.touched)" class="input-error">
        <div *ngIf="cover.errors.required">
          Game cover is required
        </div>
        <div *ngIf="!cover.errors.isUrl">
          Game cover must be a valid Url
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="number" class="form-control" name="price" placeholder="Game Price" formControlName="price" step="0.1" />
      <i class="fas fa-dollar-sign" aria-hidden="true"></i>
      <div *ngIf="price.invalid && (price.dirty || price.touched)" class="input-error">
        <div *ngIf="price.errors.required">
          Game price is required
        </div>
        <div *ngIf="price.errors.min">
          Price must be positive number
        </div>
      </div>
    </div>
    <div class="form-group">
      <textarea class="form-control" name="description" placeholder="Game description" formControlName="description" cols="30" rows="10"></textarea>
      <div *ngIf="description.invalid && (description.dirty || description.touched)" class="input-error">
        <div *ngIf="description.errors.required || description.errors.minlength ">
          Game description must be more than 10 symbols long
        </div>
      </div>
    </div>  

    <input type="submit" class="submit btn btn-primary" value="Create Game" [disabled]="createForm.invalid" />
  </form>
</div>
