<div class="row">
  <div class="my-4 col-md-3 col-sm-12" *ngFor="let game of games">
    <div class="h-100" >
      <img src="{{game.cover}}" class="w-100 h-100" alt="game-cover">
      <h5 class="mt-1">{{game.title}}</h5>
      <h6>{{game.publisher}}</h6>
      <p>{{game.price}} &#36;</p>
      <a class="btn btn-primary" [routerLink]="['/games/details', game._id]">View Details</a>
    </div>
  </div>
</div>
