<div *ngIf="game" class="row">
  <div class="col-4">
    <img src="{{game.cover}}" alt="game-cover" />
  </div>
  <div class="col-8">
    <h3>{{game.title}}</h3>
    <p>Publisher: {{game.publisher}}</p>
    <p>Genre: {{game.genre}}</p>
    <p>Release Year: {{game.year}}</p>
    <p>Description: {{game.description}}</p>
    <h2>Price: {{game.price | currency}}</h2>
    <div *ngIf="isLogged">
      <button class="btn btn-success float-right" (click)="buy(game._id)" [disabled]="isBought">Buy game</button>
    </div>
    <div *ngIf="isAdmin">
        <a class="btn btn-warning" [routerLink]="['/games/edit', game._id]">Edit game</a>
        <a class="btn btn-danger ml-2" (click)="confirm()">Delete game</a>
      </div>
    </div>
    <div *ngIf="!isLogged">
      <button class="btn btn-primary float-right" (click)="login()">Login to Buy!</button>
    </div>
  </div>
